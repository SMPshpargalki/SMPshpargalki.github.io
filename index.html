<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СМП Шпаргалки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>СМП Шпаргалки</h1>

  <div class="container">
    <!-- Главные кнопки -->
    <button class="main-btn" onclick="toggleSubsections()">Шаблоны карт вызовов</button>
    
    <!-- Раздел: Шаблоны карт вызовов (по умолчанию скрыт) -->
    <div id="templates" class="subsections">
      <button class="sub-btn">Акушерство и гинекология</button>
      <button class="sub-btn">Анестезиология и реанимация</button>
      <button class="sub-btn">Инфекционные заболевания</button>
      <button class="sub-btn">Кардиология</button>
      <button class="sub-btn">Констатация</button>
      <button class="sub-btn">Неврология</button>
      <button class="sub-btn">Оториноларингология</button>
      <button class="sub-btn">Офтальмология</button>
      <button class="sub-btn">Педиатрия</button>
      <button class="sub-btn">Стоматология</button>
      <button class="sub-btn">Терапия</button>
      <button class="sub-btn">Токсикология</button>
      <button class="sub-btn">Травматология</button>
      <button class="sub-btn">Урология</button>
      <button class="sub-btn">Хирургия</button>
      <button class="sub-btn">Прочее</button>
    </div>

    <!-- Остальные кнопки -->
    <button class="main-btn">Шпаргалки</button>
    <button class="main-btn">Сказать спасибо</button>
  </div>

   <script>
    // Функция для отображения/скрытия подразделов
    function toggleSubsections() {
      const section = document.getElementById('templates');
      // Меняем display только при повторном нажатии
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }
  </script>
  
  <!-- Регистрация Service Worker -->
  <script>
    // Функция для отображения/скрытия подразделов
    function toggleSubsections(section) {
      const sections = document.querySelectorAll('.subsections');
      sections.forEach((sec) => {
        if (sec.id === section) {
          sec.style.display = sec.style.display === 'none' ? 'block' : 'none';
        } else {
          sec.style.display = 'none';
        }
      });
    }

    // Регистрация Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => {
          console.log('✅ Service Worker зарегистрирован успешно');
        })
        .catch((err) => {
          console.log('❌ Ошибка регистрации Service Worker:', err);
        });
    }
  </script>
</body>
</html>
