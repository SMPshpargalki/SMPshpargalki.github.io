<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СМП Шпаргалки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>СМП Шпаргалки</h1>

  <div class="container">
    <!-- Кнопка: Шаблоны карт вызовов -->
    <button class="main-btn" onclick="toggleSubsections('templates')">Шаблоны карт вызовов</button>
    
    <!-- Раздел: Шаблоны карт вызовов -->
    <div id="templates" class="subsections" style="display: none;">
      <button class="sub-btn" onclick="toggleSubsections('obstetrics')">Акушерство и гинекология</button>
      <div id="obstetrics" class="subsections" style="display: none;">
        <button class="sub-btn">1 период родов</button>
        <button class="sub-btn">Абсцесс бартолиновой железы</button>
        <button class="sub-btn">Альгоменорея</button>
        <button class="sub-btn">Апоплексия яичника</button>
        <button class="sub-btn">Бартолинит</button>
        <button class="sub-btn">Вагинит</button>
        <button class="sub-btn">Внематочная беременность</button>
        <button class="sub-btn">Выпадение матки</button>
        <button class="sub-btn">Дисфункциональные маточное кровотечение (ДМК)</button>
        <button class="sub-btn">Инородное тело влагалища</button>
        <button class="sub-btn">Кровотечение в постменопаузе</button>
        <button class="sub-btn">Лактостаз</button>
        <button class="sub-btn">Мастит гнойный</button>
        <button class="sub-btn">Мастит негнойный</button>
        <button class="sub-btn">Неполный медицинский аборт</button>
        <button class="sub-btn">Неразвивающаяся беременность</button>
        <button class="sub-btn">Несостоятельность рубца на матке</button>
        <button class="sub-btn">Перекрут кисты яичника</button>
        <button class="sub-btn">Преждевременная отслойка плаценты</button>
        <button class="sub-btn">Преэкламсия</button>
        <button class="sub-btn">Разрыв околоплодных оболочек</button>
        <button class="sub-btn">Роды в машине (ребенок)</button>
        <button class="sub-btn">Роды в машине (роженица)</button>
        <button class="sub-btn">Сальпингоофорит</button>
        <button class="sub-btn">Самопроизвольный аборт</button>
        <button class="sub-btn">Угрожающий аборт</button>
        <button class="sub-btn">Угроза преждевременных родов</button>
        <button class="sub-btn">Чрезмерная рвота</button>
        <button class="sub-btn">Эндометрит</button>
      </div>

      <button class="sub-btn" onclick="toggleSubsections('anesthesia')">Анестезиология и реанимация</button>
      <div id="anesthesia" class="subsections" style="display: none;">
        <!-- Добавьте аналогичные кнопки для подразделов Анестезиологии -->
        <button class="sub-btn">Пример подраздела</button>
      </div>

      <button class="sub-btn" onclick="toggleSubsections('infectious')">Инфекционные заболевания</button>
      <div id="infectious" class="subsections" style="display: none;">
        <!-- Добавьте аналогичные кнопки для подразделов Инфекционных заболеваний -->
        <button class="sub-btn">Пример подраздела</button>
      </div>
    </div>

    <!-- Кнопка: Шпаргалки -->
    <button class="main-btn" onclick="toggleSubsections('cheatsheets')">Шпаргалки</button>
    
    <!-- Раздел: Шпаргалки -->
    <div id="cheatsheets" class="subsections" style="display: none;">
      <button class="sub-btn">Беспризорный</button>
      <button class="sub-btn">Гололед</button>
      <button class="sub-btn">Детские дозы</button>
      <button class="sub-btn">Диагноза нет в алгоритмах</button>
      <button class="sub-btn">Не получилось снять ЭКГ</button>
      <button class="sub-btn">Описание молочных желез</button>
      <button class="sub-btn">Описание родничка</button>
      <button class="sub-btn">Описание урапидила</button>
      <button class="sub-btn">Расчет кислорода</button>
      <button class="sub-btn">Реанимация если один</button>
      <button class="sub-btn">Реанимация если вдвоем</button>
      <button class="sub-btn">Сыпь (локальный статус)</button>
    </div>

    <!-- Кнопка: Сказать спасибо -->
    <button class="main-btn">Сказать спасибо</button>
  </div>

  <script>
    // Функция для отображения/скрытия подразделов
    function toggleSubsections(section) {
      const sectionElement = document.getElementById(section);
      sectionElement.style.display = sectionElement.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
