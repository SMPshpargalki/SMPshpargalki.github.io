<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СМП Шпаргалки</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Модальное окно */
    .modal {
      display: none; /* Скрыто по умолчанию */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Темный фон */
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .text-block {
      white-space: pre-line;
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>СМП Шпаргалки</h1>

  <div class="container">
    <!-- Главные кнопки -->
    <button class="main-btn" onclick="toggleSubsections('templates')">Шаблоны карт вызовов</button>
    
    <!-- Раздел: Шаблоны карт вызовов -->
    <div id="templates" class="subsections" style="display: none;">
      <button class="sub-btn" onclick="toggleSubsections('obstetrics')">Акушерство и гинекология</button>
      <div id="obstetrics" class="subsections" style="display: none;">
        <button class="sub-btn" onclick="openModal('period1')">1 период родов</button>
        <!-- Добавление других подразделов -->
        <button class="sub-btn">Абсцесс бартолиновой железы</button>
        <button class="sub-btn">Альгоменорея</button>
        <!-- Добавьте другие кнопки аналогично -->
      </div>
    </div>

    <!-- Кнопка: Шпаргалки -->
    <button class="main-btn" onclick="toggleSubsections('cheatsheets')">Шпаргалки</button>

    <!-- Раздел: Шпаргалки -->
    <div id="cheatsheets" class="subsections" style="display: none;">
      <button class="sub-btn">Беспризорный</button>
      <button class="sub-btn">Гололед</button>
      <button class="sub-btn">Детские дозы</button>
      <!-- Добавьте другие кнопки аналогично -->
    </div>

    <!-- Кнопка: Сказать спасибо -->
    <button class="main-btn" onclick="toggleSubsections('thankYou')">Сказать спасибо</button>

    <!-- Текст, который откроется при нажатии на кнопку "Сказать спасибо" -->
    <div id="thankYou" class="subsections" style="display: none;">
      <p>Здравствуй, коллега! Спасибо за вашу поддержку!</p>
    </div>
  </div>

  <!-- Модальное окно для 1 периода родов -->
  <div id="period1" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">×</span>
      <div class="text-block">
        <p>Беременность "00" недель. Вторые роды в головном предлежании. 1 период 1640 О80.0...</p>
        <!-- Тут ваш текст -->
      </div>
    </div>
  </div>

  <script>
    // Функция для отображения/скрытия подразделов
    function toggleSubsections(section) {
      const sectionElement = document.getElementById(section);
      sectionElement.style.display = sectionElement.style.display === 'none' ? 'block' : 'none';
    }

    // Открытие модального окна
    function openModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = 'flex';  // Показываем модальное окно
    }

    // Закрытие модального окна
    function closeModal() {
      const modal = document.querySelector('.modal');
      modal.style.display = 'none';  // Скрываем модальное окно
    }

    // Регистрация Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => {
          console.log('✅ Service Worker зарегистрирован успешно');
        })
        .catch((err) => {
          console.log('❌ Ошибка регистрации Service Worker:', err);
        });
    }
  </script>
</body>
</html>
