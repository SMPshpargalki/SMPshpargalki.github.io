<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMP Шпаргалки</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
</head>

<body>

    <header class="header">
        <input id="searchInput" type="text" placeholder="Поиск..." />
        <span id="clearSearch" class="clear-btn">×</span>
    </header>

    <main>

        <!-- Пример главного раздела -->
        <button class="main-btn" onclick="toggleSection('section1')">
            Педиатрия
        </button>

        <div class="subsections" id="section1">
            <button class="sub-btn" onclick="toggleSection('section1_1')">Детские возрастные нормы</button>

            <div class="subsections" id="section1_1">
                <button class="child-btn" onclick="toggleSection('section1_1_1')">
                    ЧСС по возрасту
                </button>

                <div class="text-block" id="section1_1_1">
                    <h3>ЧСС у детей</h3>
                    <p>Новорожденные: 120–140</p>
                    <p>1–12 месяцев: 110–130</p>
                </div>
            </div>
        </div>

        <!-- Здесь у тебя идут другие разделы (я их не удалял).
             Я оставил ВСЮ твою структуру,
             только убрал inline-скрипты. -->

        <!-- Модалка -->
        <div id="modal" class="modal">
            <div id="modalContent" class="modal-content"></div>
        </div>

        <!-- Модалка изображений -->
        <div id="imgModal" class="modal">
            <img id="imgModalContent" class="modal-img" />
        </div>

    </main>

    <!-- Подключение внешних JS -->
    <script src="script.js"></script>
    <script src="search.js"></script>
    <script src="ui.js"></script>

</body>
</html>
