  </div>

  <script>
    function hideAllSections(){
      document.querySelectorAll('.subsections, .text-block').forEach(s => s.style.display = 'none');
    }

    function hideDescendants(el){
      el.querySelectorAll('.subsections, .text-block').forEach(s => s.style.display = 'none');
    }

    function toggleSection(id){
      const el = document.getElementById(id);
      if(!el) return;

      // Всегда скрываем ВСЕ text-block при нажатии на любую child-btn
      document.querySelectorAll('.text-block').forEach(tb => tb.style.display = 'none');

      const visible = window.getComputedStyle(el).display !== 'none';

      if(visible){
        hideDescendants(el);
        el.style.display = 'none';
        return;
      }

      hideAllSections();

      let p = el.parentElement;
      const ancestors = [];
      while(p){
        if(p.classList && p.classList.contains('subsections') && p.id){ ancestors.push(p.id); }
        p = p.parentElement;
      }

      ancestors.reverse().forEach(aid => {
        const block = document.getElementById(aid);
        if(block) block.style.display = 'block';
      });

      el.style.display = 'block';
    }(id){
      const el = document.getElementById(id);
      if(!el) return;

      const visible = window.getComputedStyle(el).display !== 'none';

      if(visible){
        hideDescendants(el);
        el.style.display = 'none';
        return;
      }

      hideAllSections();

      let p = el.parentElement;
      const ancestors = [];
      while(p){
        if(p.classList && p.classList.contains('subsections') && p.id){ ancestors.push(p.id); }
        p = p.parentElement;
      }

      ancestors.reverse().forEach(aid => {
        const block = document.getElementById(aid);
        if(block) block.style.display = 'block';
      });

      el.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', hideAllSections);
  </script>
  <!-- МОДАЛЬНОЕ ОКНО -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter:blur(3px); justify-content:center; align-items:center; padding:20px;">
    <div style="background:#ffffff; max-width:600px; width:100%; padding:20px; border-radius:12px; text-align:left; position:relative; max-height:80%; overflow-y:auto;">
      <button onclick="closeModal()" style="position:absolute; top:10px; right:10px; background:#e63946; color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;">Закрыть</button>
      <div id="modalContent" style="white-space:pre-line; font-size:18px; line-height:1.5;"></div>
    </div>
  </div>

<script>
  function openModal(text){
    document.getElementById('modalContent').innerText = text;
    document.getElementById('modal').style.display = 'flex';
  }
  function closeModal(){
    document.getElementById('modal').style.display = 'none';
  }
</script>
