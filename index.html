<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СМП Шпаргалки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>СМП Шпаргалки</h1>

  <div class="container">
    <button class="main-btn">Шаблоны карт вызовов</button>
    <button class="main-btn">Шпаргалки</button>
    <button class="main-btn">Сказать спасибо</button>
  </div>

  <!-- Регистрация Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => {
          console.log('✅ Service Worker зарегистрирован успешно');
        })
        .catch((err) => {
          console.log('❌ Ошибка регистрации Service Worker:', err);
        });
    }
  </script>
</body>
</html>
